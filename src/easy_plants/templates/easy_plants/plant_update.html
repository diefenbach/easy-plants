{% extends 'easy_plants/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Plant</button>
        <button type="button" class="btn btn-secondary" _="on click go back">Cancel</button>
    </form>
{% endblock %}
