{% extends "easy_plants/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Update Plant Entry</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update</button>
    <button type="button" class="btn btn-secondary" _="on click go back">Cancel</button>
</form>
{% endblock %}
